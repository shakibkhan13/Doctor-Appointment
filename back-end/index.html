<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Form</title>
</head>
<body>
  <form action="http://localhost:5000/api/admin/add-doctor" method="POST" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
    <br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <br><br>

    <label for="speciality">Speciality</label>
    <input type="text" name="speciality" id="speciality" required>
    <br><br>

    <label for="degree">Degree</label>
    <input type="text" name="degree" id="degree" required>
    <br><br>

    <label for="experience">Experience</label>
    <input type="text" name="experience" id="experience" required>
    <br><br>

    <label for="about">About</label>
    <textarea name="about" id="about" required></textarea>
    <br><br>

    <label for="fees">Fees</label>
    <input type="text" name="fees" id="fees" required>
    <br><br>

    <label for="address">Address</label>
    <textarea name="address" id="address" required></textarea>
    <br><br>

    <label for="image">Image</label>
    <input type="file" name="image" id="image" required>
    <br><br>

    <button type="submit">Submit</button>
    <br>
  </form>
</body>
</html>
